<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Biduul</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval';" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/chart.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/trading.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/my-orders.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/wallet.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/book.css">
    <link rel="stylesheet" type="text/css" href="css/dashboard/trades.css">
    <script defer src="js/dashboard.js"></script>
  </head>
  <body>
    <div id="main-grid">

      <div id="chart"></div>

      <div id="trading"><header>Trading</header>
        <main>
          <div><form>
              <label>Leverage: </label>
              <input name="leverageInput" type="range" min="0" max="125" step="5"
                oninput="leverageOutput.value = leverageInput.value"
              />
              <output name="leverageOutput" for="leverageInput"></output>

              </form>
          </div>

          <div>
            <input id="market-order" type="checkbox"></input>
            <label for="market-order">Market order</label>
          </div>

          <div class="trading-grid">
            <div class="buy">
              <input class="price" type="text" step="1"></input>
              <input class="qty" type="text" step="0.001" value="0.001"></input>
              <div class="dollar-qty">Equivalent: <span class='val'></span></div>
              <div class="margin">Margin: <span class='val'></span></div>
              <button class="btn">BUY</button>
            </div>

            <div></div>

            <div class="sell">
              <input class="price" type="text" step="1"></input>
              <input class="qty" type="text" step="0.001" value="0.001"></input>
              <div class="dollar-qty">Equivalent: <span class='val'></span></div>
              <div class="margin">Margin: <span class='val'></span></div>
              <button class="btn">SELL</button>
            </div>
          </div>
        </main>

      </div>

      <div id="position-orders"><header>Position & Orders</header>
        <main>
          <table id="positions">
            <thead>
              <tr>
                <th>Position</th><th>Size</th><th>Entry price</th><th>Liquidation</th>
                <th>Margin</th><th>PNL</th><th>Close</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <table id="orders">
            <thead>
              <tr>
                <th>Order</th><th>Qty</th><th>Price</th><th>Filled</th>
                <th>Type</th><th>Stop</th><th>Reduce</th><th>Cancel</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </main>
      </div>

      <div id="book"><header>Order Book</header></div>

      <div id="trades"><header>Last Trades</header></div>

      <div id="wallet"><header>Wallet</header>
        <main>
          <div id="balances"></div>
        </main>
      </div>

    </div>
  </body>
</html>
